<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTrack Student Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet"/>
    <link rel="stylesheet" href="SVstyle.css" />
  </head>
  <body>
    <!--SIDEBAR-->
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="./images/logo2.png" />
            <h2>Edu<span class="danger">Track</span></h2>
          </div>
        </div>
        <div class="sidebar">
          <a href="SVindex.html">
            <span class="material-icons-sharp">grid_view</span>
            <h3>Dashboard</h3>
          </a>
          <a href="SVactions.html">
            <span class="material-icons-sharp">assignment</span>
            <h3>Actions</h3>
          </a>
          <a href="SVnotifications.html">
            <span class="material-icons-sharp">notifications</span>
            <h3>Notifications</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp">inbox</span>
            <h3>Inbox</h3>
            <span class="message-count">26</span>
          </a>
          <a href="SVsettings.html">
            <span class="material-icons-sharp">settings</span>
            <h3>Settings</h3>
          </a>
          <a href="task.html">
            <span class="material-icons-sharp">task</span>
            <h3>Tasks</h3>
          </a>
          <a href="reviews.html" class="active">
            <span class="material-icons-sharp">how_to_reg</span>
            <h3>Review Tasks</h3>
          </a>
          <a href="index.html">
            <span class="material-icons-sharp">logout</span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <main>
        <section id="pending-reviews-section">
          <h2>Tasks Awaiting Review</h2>
          <ul id="reviews-list"></ul>
        </section>
      </main>
    </div>
    <script src="reviews.js"></script>
    <style>
      #pending-reviews-section {
        margin: 40px;
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      }
      #reviews-list {
        list-style: none;
        padding: 0;
      }
      #reviews-list li {
        margin-bottom: 18px;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f5f7fa;
        border-radius: 6px;
        padding: 12px 18px;
      }
      .approve-btn {
        margin-left: 20px;
        padding: 6px 16px;
        background: #1e90ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s;
      }
      .approve-btn:hover {
        background: #155fa0;
      }
    </style>
  </body>
</html>
