<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="taskstyles.css">
    <link rel="stylesheet" href="./SVstyle.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo2.png" />
                    <h2>Edu<span class="danger">Track</span></h2>
                </div>
            </div>
            <div class="sidebar">
                <a href="SVindex.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="SVactions.html">
                    <span class="material-icons-sharp">assignment</span>
                    <h3>Actions</h3>
                </a>
                <a href="SVnotifications.html">
                    <span class="material-icons-sharp">notifications</span>
                    <h3>Notifications</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">inbox</span>
                    <h3>Inbox</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="SVsettings.html">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="task.html" class="active">
                    <span class="material-icons-sharp">task</span>
                    <h3>Tasks</h3>
                </a>
                <a href="index.html">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- END OF SIDEBAR -->

        <!-- MAIN CONTENT -->
        <main id="task-page">
            <div id="task-list">
                <h2>Your Tasks</h2>
                <ul id="tasks">
                    <!-- tasks -->
                </ul>
            </div>
        </main>
    </div>

    <script src="OVERVIEWFUNCTION.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadUserTasks();
        });
    </script>
</body>
</html>
