<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions - EduTrack</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./SVstyle.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo2.png">
                    <h2>Edu<span class="danger">Track</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="SVindex.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="SVactions.html" class="active">
                    <span class="material-icons-sharp">assignment</span>
                    <h3>Actions</h3>
                </a>
                <a href="SVnotifications.html">
                    <span class="material-icons-sharp">notifications</span>
                    <h3>Notifications</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">inbox</span>
                    <h3>Inbox</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="SVsettings.html">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="task.html">
                    <span class="material-icons-sharp">task</span>
                    <h3>Tasks</h3>
                </a>
                <a href="index.html">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Manage Tasks</h1>
            <div class="actions-container">
                <div class="task-form">
                    <h2>Assign Task</h2>
                    <div class="form-group">
                        <label for="task-name">Task Name:</label>
                        <input type="text" id="task-name" name="task-name" placeholder="Enter task name" required>
                    </div>
                    <div class="form-group">
                        <label for="task-due">Task Due:</label>
                        <input type="date" id="task-due" name="task-due" required>
                    </div>
                    <div class="form-group">
                        <label for="assign-member">Assign To:</label>
                        <select id="assign-member" name="assign-member" required>
                            <option value="" disabled selected>Select a member</option>
                            <option value="member1">Member 1</option>
                            <option value="member2">Member 2</option>
                            <option value="member3">Member 3</option>
                            <option value="member4">Member 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn-save" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            
                <div class="remove-task">
                    <h2>Remove Task</h2>
                    <div class="form-group">
                        <label for="remove-task-name">Task Name:</label>
                        <select id="remove-task-name" name="remove-task-name" required>
                            <option value="" disabled selected>Select a task to remove</option>
                        </select>
                    </div>
                    <button type="button" class="btn-remove" onclick="removeTask()">Delete Task</button>
                </div>
            </div>
        </main>

        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Daniel</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="OVERVIEWFUNCTION.js"></script>
</body>
</html>
